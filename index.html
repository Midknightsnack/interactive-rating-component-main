<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="rating-container">
    <!-- Rating state start -->
    <div class="first-section">
      <div class="star-icon">
        <img src="images/icon-star.svg" alt="star icon">
      </div>

      <div class="question">How did we do?</div>

      <div class="desc">
        Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
      </div>

      <div class="rating-numbers">
        <button class="rating-button">1</button> 
        <button class="rating-button">2</button>
        <button class="rating-button">3</button>
        <button class="rating-button">4</button>
        <button class="rating-button">5</button>
      </div>

      <button class="submit-button">SUBMIT</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-you-state">
      <div class="thank-you-image">
        <img src="images/illustration-thank-you.svg" alt="ty img">
      </div>
      <div class="final-rating">
        You selected 
        <span id="user-rating"></span> <!-- Add rating here -->
        out of 5
      </div>
  
      <div class="thank-you">Thank you!</div>
  
      <div class="appreciate">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </div>
    </div>
    <!-- Thank you state end -->
  </div>

  <script src="script.js"></script>

  </div> -->
</body>
</html>
